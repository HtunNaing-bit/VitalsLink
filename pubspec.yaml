  http: ^1.2.2
  flutter_localizations:
    sdk: flutter
  flutter_local_notifications: ^17.2.2
  confetti: ^0.7.0
  crypto: ^3.0.3

  intl: any

dependency_overrides:
  # Override intl version to resolve health package conflict
  # Remove this when health package is updated to support intl 0.20.2
  intl: 0.19.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.9
  freezed: ^2.4.7
  hive_generator: ^2.0.1
  mocktail: ^1.0.3
  golden_toolkit: ^0.15.0
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/rive/
    - assets/lottie/
    - assets/icons/
    - assets/svgs/
    - mocks/ai/
    - mocks/health/
    - mocks/

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_icon_android.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_android.png"

