  url_launcher: ^6.3.0
  lottie: ^3.1.2
  path_provider: ^2.1.3
  logger: ^2.2.0
  shelf: ^1.4.2
  shelf_router: ^1.1.4
  json_annotation: ^4.9.0
  health: ^13.0.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  cloud_functions: ^5.6.2
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.1.7
  pdf: ^3.11.1
  printing: ^5.13.2
  flutter_animate: ^4.5.0
  reorderable_grid_view: ^2.2.7
  rive: ^0.12.4
  animations: ^2.0.11
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.2.2
  sembast: ^3.4.0+1
  camera: ^0.11.0+2
